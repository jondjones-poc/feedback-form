<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feedback Form</title>
        <script src="https://kit.fontawesome.com/5b53cddb71.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css" >
    </head>
    <body>
        <div id="panel" class="container">
            <strong>How satisfied are you with our customer support?</strong>
            <div class="ratings-container" id="ratings-container">
                <div class="rating">
                    <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="">
                    <small>Unhappy</small>
                </div>
                <div class="rating">
                    <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="">
                    <small>Neutral</small>
                </div>
                <div class="rating active">
                    <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="">
                    <small>Happy</small>
                </div>
            </div>
            <button class="btn" id="send">
                Send Review
            </button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
